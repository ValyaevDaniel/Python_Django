{% extends 'polls/base_template.html' %}

{% block content %}
<h1><p align="center" style="color:#407CB2" class="p-3">Delete post</h1>
<h5 class="px-5" style="color:#407CB2">
    <form action="" method="post">{% csrf_token %}
        <p>Вы действительно хотите удалить "{{ post.title }}"?</p>
        <input class="btn btn-primary btn-dark" type="submit" value="Принять"/>
    </form>
</h5>
{% endblock content %}
