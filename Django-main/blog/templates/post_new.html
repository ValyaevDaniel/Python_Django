{% extends 'polls/base_template.html' %}

{% block content %}
<h1 align="center" style="color:#407CB2" class="p-3">New post</h1>
<h5 class="px-5" style="color:#407CB2">
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary btn-dark" type="submit" value="Create"/>
    </form>
</h5>
{% endblock content %}
